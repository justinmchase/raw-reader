<div>
  <ul class="nav nav-tabs">
    <li role="presentation" v-for="item in items" :class="{ active: item.active }" class="tab-header">
      <a data-toggle="tab" :href="'#' + item.id" class="ellipsis">
        <button type="button" class="close pull-right" @click="close(item)"><span aria-hidden="true">&times;</span></button>
        {{ item.title }}
      </a>
    </li>
  </ul>
  <div class="tab-content">
    <div
      v-for="item in items"
      :class="{ 'tab-pane': true, active: item.active }"
      :id="item.id">
        <div class="tab-pane">
          <content :item="item"></content>
        </div>
    </div>
  </div>
</div>
